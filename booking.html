<script>
    // --- CONFIGURATION ---
    const LIFF_ID = '2008629776-KXngaa2q'; // <-- ‚ö†Ô∏è ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö LIFF ID

    let userProfile = null;

    // --- UTILS ---
    const getBase64 = (file) => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    const toggleLoading = (show, text = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...") => {

    // --- MAIN ---
    async function init() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            userProfile = await liff.getProfile();
            document.getElementById('welcomeMsg').innerText = `‡∏ú‡∏π‡πâ‡∏ó‡∏≥‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£: ${userProfile.displayName}`;
            
            const today = new Date().toISOString().split('T')[0];
            const dateInput = document.getElementById('date');
            dateInput.value = today; 
            dateInput.min = today;   

        } catch (err) {
            alert("LIFF Error: " + err.message);
        }

    // --- SCHEDULE FUNCTION (2 Columns) ---
    async function viewSchedule(type) {
        document.getElementById('scheduleModal').style.display = 'flex';
        document.getElementById('scheduleList').innerHTML = '<p style="text-align:center;">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</p>';
        
        try {
            const res = await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'get_schedule', type: type, userId: userProfile.userId })
            });
            const data = await res.json();
            
            const listDiv = document.getElementById('scheduleList');
            listDiv.innerHTML = `
                <div class="schedule-grid">
                    <div class="schedule-col" id="colFloor5">
                        <div class="col-header">üèõÔ∏è ‡∏ä‡∏±‡πâ‡∏ô 5 (‡∏´‡πâ‡∏≠‡∏á‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°‡∏ä‡∏±‡πâ‡∏ô 5 )</div>
                    </div>
                    <div class="schedule-col" id="colFloor7">
                        <div class="col-header">üè¢ ‡∏ä‡∏±‡πâ‡∏ô 7 (‡∏´‡πâ‡∏≠‡∏á‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°‡∏ä‡∏±‡πâ‡∏ô 7 )</div>
                    </div>
                </div>
            `;
            
            const col5 = document.getElementById('colFloor5');
            const col7 = document.getElementById('colFloor7');
            
            if (data.data && data.data.length > 0) {
                data.data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'schedule-item';
                    
                    let actions = '';
                    if (item.fileUrl && item.fileUrl !== '‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£‡πÅ‡∏ô‡∏ö' && !item.fileUrl.startsWith('Error')) {
                        actions += `<a href="${item.fileUrl}" target="_blank" class="btn-action btn-file" title="‡∏î‡∏π‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£‡πÅ‡∏ô‡∏ö">üìÑ</a>`;
                    }
                    if (item.canApprove) {
                        actions += `<button class="btn-action btn-approve" onclick="approveBooking('${item.bookingId}')" title="‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥">‚úì</button>`;
                    }
                    if (item.canCancel) {
                        actions += `<button class="btn-action btn-delete" onclick="cancelBooking('${item.bookingId}')" title="‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å">√ó</button>`;
                    }

                    div.innerHTML = `

                        <strong>${item.date}</strong><br>
                        <strong>${item.start} - ${item.end}</strong><br>
                        <small>${item.item}</small><br>
                        <span style="color:#555;">${item.topic}</span>
                        <div style="font-size:10px; text-align:right; margin-top:5px; font-weight:bold; color:${getStatusColor(item.status)}">

                    `;
                    
                    if (item.item.includes('‡∏ä‡∏±‡πâ‡∏ô 7') || item.item.includes('Room_A')) {
                        col7.appendChild(div);

            } else {
                listDiv.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">- ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á‡πÄ‡∏£‡πá‡∏ß‡πÜ ‡∏ô‡∏µ‡πâ -</p>';
            }
        } catch (e) {
            document.getElementById('scheduleList').innerHTML = '<p style="color:red; text-align:center;">‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</p>';

    function getStatusColor(status) {
        if(status === 'APPROVED') return '#00b894';
        if(status === 'PENDING') return '#fdcb6e';
        if(status === 'CANCELLED') return '#d63031';

    // --- ACTIONS ---
    async function cancelBooking(bookingId) {
        if(!confirm("‚ö†Ô∏è ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á‡∏ô‡∏µ‡πâ?")) return;

    }

    }

                    bookingId: bookingId,
                    userId: userProfile.userId

            if(data.status === 'success') {

            } else {

        } catch (e) {

    }

    // --- SUBMIT ---
    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;
        const dateVal = document.getElementById('date').value;
        
        const startMin = parseInt(startTime.split(':')[0])*60 + parseInt(startTime.split(':')[1]);
        const endMin = parseInt(endTime.split(':')[0])*60 + parseInt(endTime.split(':')[1]);
        
        if (startMin >= endMin) {
            alert("‚ùå ‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏•‡∏¥‡∏Å‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏° ‡∏ï‡πâ‡∏≠‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°‡πÄ‡∏™‡∏°‡∏≠‡∏Ñ‡∏£‡∏±‡∏ö");
            return;

        const todayStr = new Date().toISOString().split('T')[0];

            alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏à‡∏≠‡∏á‡∏ß‡∏±‡∏ô‡∏¢‡πâ‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÑ‡∏î‡πâ‡∏Ñ‡∏£‡∏±‡∏ö");
            return;

        // --- ‡∏à‡∏∏‡∏î‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÑ‡∏ü‡∏•‡πå (Validation) ---
        const fileInput = document.getElementById('fileInput');
        
        // 1. ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
        if (fileInput.files.length === 0) {
            alert("‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÅ‡∏ô‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡∏Ç‡∏≠‡πÉ‡∏ä‡πâ‡∏Å‡πà‡∏≠‡∏ô‡∏Å‡∏î‡∏à‡∏≠‡∏á‡∏Ñ‡∏£‡∏±‡∏ö");
            return; // ‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        }

        // 2. ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Ç‡∏ô‡∏≤‡∏î‡πÑ‡∏ü‡∏•‡πå
        if (fileInput.files[0].size/1024/1024 > 3) {
            alert("‚ùå ‡πÑ‡∏ü‡∏•‡πå‡∏°‡∏µ‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡∏ç‡πà‡πÄ‡∏Å‡∏¥‡∏ô 3MB ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡πÑ‡∏ü‡∏•‡πå");
            return;
        }

        toggleLoading(true, "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...");
        
        try {
            let fileData = "", fileName = "", mimeType = "";
            const file = fileInput.files[0];
            fileData = await getBase64(file);
            fileName = `${userProfile.userId.substr(0,5)}_${new Date().getTime()}_${file.name}`;
            mimeType = file.type;

            const payload = {
                action: 'submit_booking',
                userId: userProfile.userId,
                room: document.getElementById('roomSelect').value,
                topic: document.getElementById('topic').value,
                date: dateVal,
                start: startTime,
                end: endTime,
                fileData: fileData, fileName: fileName, mimeType: mimeType
            };

            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
            const data = await res.json();
            
            toggleLoading(false);
            if(data.status === 'success') {
                alert("‚úÖ ‡∏à‡∏≠‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! (‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏£‡∏≠‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥)");
                liff.closeWindow();
            } else {
                alert("Error: " + data.message);
            }
        } catch (err) {

        }
    });

    init();
</script>
