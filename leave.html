<script>
    const LIFF_ID = '2008629776-KXngaa2q'; // <-- ‚ö†Ô∏è ‡πÉ‡∏™‡πà LIFF ID ‡πÄ‡∏î‡∏¥‡∏°
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwRPx_QlcVfWiDkzL2qeyr56kPmXwhVvKAKYcT5By62JcZLP6nTmL2e__IgJOQzonk-DA/exec'; // <-- ‚ö†Ô∏è ‡πÉ‡∏™‡πà Web App URL

    let userProfile = null;

    // --- UTILS ---
    const getBase64 = (file) => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    const toggleLoading = (show, text = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...") => {
        document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        document.getElementById('loadingText').innerText = text;
    };

    // --- Calc Days ---
    function calcDays() {
        const d1 = document.getElementById('startDate').value;
        const d2 = document.getElementById('endDate').value;
        if(d1 && d2) {
            const start = new Date(d1);
            const end = new Date(d2);
            if(end < start) {
                alert("‚ùå ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î‡∏ï‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏≠‡∏¢‡∏π‡πà‡∏Å‡πà‡∏≠‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Ñ‡∏£‡∏±‡∏ö");
                document.getElementById('endDate').value = "";
                document.getElementById('dayCountDisplay').innerText = "‡∏£‡∏ß‡∏°: 0 ‡∏ß‡∏±‡∏ô";
                return;
            }
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; 
            document.getElementById('dayCountDisplay').innerText = `‡∏£‡∏ß‡∏°: ${diffDays} ‡∏ß‡∏±‡∏ô`;
        }
    }

    // --- MAIN ---
    async function init() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            userProfile = await liff.getProfile();
            document.getElementById('welcomeMsg').innerText = `‡∏ú‡∏π‡πâ‡∏•‡∏≤: ${userProfile.displayName}`;
            
            // Set Default Date = Today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
            calcDays();

        } catch (err) {
            alert("LIFF Error: " + err.message);
        }
    }

    // --- SUBMIT ---
    document.getElementById('leaveForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if(!userProfile) return alert("User Profile not loaded");

        const fileInput = document.getElementById('fileInput');
        if (fileInput.files.length > 0 && fileInput.files[0].size/1024/1024 > 3) {
            alert("‚ùå ‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏´‡∏ç‡πà‡πÄ‡∏Å‡∏¥‡∏ô 3MB"); return;

        try {
            let fileData = "", fileName = "", mimeType = "";
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileData = await getBase64(file);
                fileName = `Leave_${userProfile.userId.substr(0,5)}_${new Date().getTime()}_${file.name}`;
                mimeType = file.type;
            }

            const payload = {
                action: 'submit_leave',
                userId: userProfile.userId,
                leaveType: document.getElementById('leaveType').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                reason: document.getElementById('reason').value,
                fileData: fileData, fileName: fileName, mimeType: mimeType
            };

            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
            const data = await res.json();
            
            toggleLoading(false);

                alert("‚úÖ ‡∏™‡πà‡∏á‡πÉ‡∏ö‡∏•‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!\n‡∏£‡∏´‡∏±‡∏™: " + data.ticketId);
                liff.closeWindow();
            } else {

            alert("System Error: " + err.message);
